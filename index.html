<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vide Player Demo</title>
</head>
<body>
    <div class="container">
        <h6 id="tela">[ ]</h6>
        <video src="./video/queen.mp4"></video>
        <div class="controles">
            <input type="button" value="|>" id="botaoPlay">
            <h6 id="tempo">00:00:00</h6>
            <div class="barraProgresso">
                    <div class="progresso">
                        <input type="range" value="0" min="0" id="rangeProgresso">
                    </div>
            </div>
            <div class="volume">
                <h6>Volume:<span id="spanVolume">m√©dio</span></h6>
                <input type="range" value="5" id="volume" min="0" max="10">
            </div>
        </div>
    </div>

<script src="main.js"></script>
</body>
</html>
